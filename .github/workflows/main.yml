# This is currently the main Worflow. Needs mroe improvements

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  
  build-and-deploy:
  
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Update
        run: sudo apt-get update

      - name: Install xalan
        run: sudo apt-get install -y xalan

      - name: Install fop
        run: sudo apt-get install -y fop

      - name: build
        run: ant init

      - name: build
        run: ant build

      - name: CSS
        run: cp ./src/css/* ./build/css/

      - name: Copy XSD to output
        run: cp -r ./src/xsd/* ./build/xsd/

      - name: Log
        run: cp build.log ./build/
      
      - name: XML
        run: cp ./src/bibliography.xml ./build/

      - name: Archive results
        uses: actions/upload-artifact@v3.1.1
        with:
          name: FPV-Bibliography
          path: build

      - name: Setup Pages
        uses: actions/configure-pages@v2

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          # Upload entire repository
          path: 'build/*'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
