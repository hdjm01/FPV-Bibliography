name: test

on:

  pull_request:
    branches: [ * ]
    path: 
      - 'src/bibliography.xml'
  
  push:
    branches: 
      - 'main'
    path: 
      - 'src/bibliography.xml'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:

  checkout:

    runs-on: ubuntu-latest

    steps:

    - uses: actions/checkout@v2

    - name: install
      run: sudo apt-get install libxml2-utils

    - name: validate
      run: xmllint --noout --dtdvalid ./src/dtd/docbook-5.0/docbook.dtd ./src/bibliography.xml
